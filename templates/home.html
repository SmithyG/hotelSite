<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html;charset=utf-8"/>

    <a href ="attractions">Local Attractions</a>

            <img src="/static/hc2.jpg" alt="Second Slide">
        </div>
        <div class="item">
